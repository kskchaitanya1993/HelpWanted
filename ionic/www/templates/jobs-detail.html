<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{job.title}}" cache-view="false" >
  <ion-content class="padding">

    <div class="list card">

    <a class="item item-icon-left">
      <i class="icon ion-briefcase"></i>
      {{job.title}}
    </a>

    <a class="item item-icon-left">
      <i class="icon ion-social-usd"></i>
       ${{job.pay}}
    </a>

    <a class="item item-icon-left">
      <i class="icon ion-log-in"></i>
      <span ng-bind="job.starttime | date:'h: mm a'"></span>
    </a>

    <a class="item item-icon-left">
      <i class="icon ion-log-out"></i>
      <span ng-bind="job.endtime | date:'h: mm a'"></span>
    </a>

    <a class="item item-icon-left ">
      <i class="icon ion-pin"></i>
      <pre class="pre">{{job.desc}}</pre>
    </a>


  </div>
  <div>
    <button id="applyjobbutton" class="button button-block button-calm {{applyjobbutton()}}"  ng-click="applyjob()">Apply for this Job</button>
  </div>
  <div id="mapjob" style="width:100%; height: 30%; position: absolute;"></div>


  </ion-content>
</ion-view>
