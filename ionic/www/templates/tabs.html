<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Available" id="dash" icon-off="ion-ios-photos-outline" icon-on="ion-ios-photos" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Applied" id="chats" icon-off="ion-navicon" icon-on="ion-navicon-round" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

<!-- Chats Tab -->
  <ion-tab title="Jobs" id="jobs" icon-off="ion-plus-round" icon-on="ion-plus-round" href="#/tab/jobs">
    <ion-nav-view name="tab-jobs"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="XYZ" id="XYZ" class="{{myFunctionName()}}" icon-off="ion-speakerphone" style="display:none" icon-on="ion-speakerphone" href="#/tab/xyz">
    <ion-nav-view name="tab-xyz"></ion-nav-view>
  </ion-tab>

<!-- Account Tab -->
  <ion-tab title="Profile" id="account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
