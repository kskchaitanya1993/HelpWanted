<ion-view view-title="Profile" cache-view="false">
  <ion-content class="padding">
    <!--center><img data-ng-src="{{ data.image_url }}" class="ion-profile-picture no-picture"></center-->
    <div class="ion-profile-picture" ng-style="{'background-image':'url('+data.picture+')'}"> </div>

       <ion-spinner icon="lines" id="spin1"></ion-spinner>
    <div class="list card">

	  <a class="item item-icon-left">
	    <i class="icon ion-person"></i>
	    {{ data.username }}
	  </a>

	  <a class="item item-icon-left">
	    <i class="icon ion-android-contact"></i>
	    {{ data.fullname }}
	  </a>

	  <a class="item item-icon-left">
	    <i class="icon ion-email"></i>
	    {{data.email}}
	  </a>

	  <a class="item item-icon-left">
	    <i class="icon ion-briefcase"></i>
	    {{data.role}}
	  </a>
	</div>

	<div id="mapaccount" data-tap-disabled="true" style="width:100%;height: 20%;"></div>


    <button class="button button-block button-calm" ng-click="logout()">Log Out</button>
    <button class="button button-block button-calm" ng-click="change()">Change Password</button>
  </ion-content>
</ion-view>
